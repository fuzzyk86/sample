# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devPostsInsightsML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sampledkr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c2316e5b63de4a8c87b94ba004f35653 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc35e594db9f4022900b9b3223bb0a10 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sampledkr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c2316e5b63de4a8c87b94ba004f35653 }}/sample:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devPostsInsightsML'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_783ad478d4ba4559bf5a6bfb6da5d395 }}
        images: 'sampledkr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c2316e5b63de4a8c87b94ba004f35653 }}/sample:${{ github.sha }}'
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devPostsInsightsML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sampledkr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f66cf3c4de6c459a92ded894994d8395 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43d5b97d7cb74ae1abec1d4f8678f12d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sampledkr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f66cf3c4de6c459a92ded894994d8395 }}/sampledkr/sample:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devPostsInsightsML'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_def228fde50243a7b1f2debc65724757 }}
        images: 'sampledkr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f66cf3c4de6c459a92ded894994d8395 }}/sampledkr/sample:${{ github.sha }}'